<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script
      async
      src="script.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Async And Defer</h1>
    </header>
    <div
      class="content"
      style="display: flex"
    >
      <div>
        <img
          src="https://plus.unsplash.com/premium_photo-1707674002376-a736b180986d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"
          alt="image"
        />
      </div>
      <div>
        <img
          src="https://plus.unsplash.com/premium_photo-1708110769673-c97bb8d17453?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D"
          alt="image2"
        />
      </div>
    </div>
    <footer>
      <p class="dom-manipulation"></p>
    </footer>
  </body>
</html>

<!-- async download script asynchronously and it get executed immediately after download completed
  While in defer script download asynchronously but it doesn't get executed immediately it get executed after parsing of html completed or complete dom tree creation done
-->
